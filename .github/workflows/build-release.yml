name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            qt_ver: '6.6.0'
            qt_arch: 'win64_msvc2019_64'
            filename: 'PacketForge-Windows.zip'
          - os: ubuntu-latest
            qt_ver: '6.6.0'
            qt_arch: 'gcc_64'
            filename: 'PacketForge-Linux.tar.gz'
          - os: macos-latest
            qt_ver: '6.6.0'
            qt_arch: 'clang_64'
            filename: 'PacketForge-macOS.dmg'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_ver }}
          host: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'mac' || 'linux' }}
          target: 'desktop'
          arch: ${{ matrix.qt_arch }}
          modules: 'qtserialport qtserialbus'
          install-deps: 'true'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-x11-0

      - name: Build Project (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cd src
          qmake PacketTransmitter.pro
          nmake release

      - name: Build Project (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd src
          qmake PacketTransmitter.pro
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          mkdir release_dist
          copy bin\PacketForge.exe release_dist\
          windeployqt release_dist\PacketForge.exe --dir release_dist --no-translations --compiler-runtime
          powershell Compress-Archive -Path release_dist\* -DestinationPath ${{ matrix.filename }}

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir release_dist
          cp bin/PacketForge release_dist/
          tar -czvf ${{ matrix.filename }} -C release_dist .

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          macdeployqt bin/PacketForge.app -dmg
          mv bin/PacketForge.dmg ${{ matrix.filename }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.filename }}
          path: ${{ matrix.filename }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: PacketForge ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/PacketForge-Windows.zip/PacketForge-Windows.zip
            artifacts/PacketForge-Linux.tar.gz/PacketForge-Linux.tar.gz
            artifacts/PacketForge-macOS.dmg/PacketForge-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
